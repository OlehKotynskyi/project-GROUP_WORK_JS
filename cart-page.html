<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-GROUP_WORK_JS/logo-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    
    <script type="module" crossorigin src="/project-GROUP_WORK_JS/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/project-GROUP_WORK_JS/assets/scroll-6f158c82.js">
    <link rel="stylesheet" href="/project-GROUP_WORK_JS/assets/scroll-3cda3ded.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
   <section class='header-section'>
      <div class="header-body container">
         <a href="./index.html" class="header-logo">
            <span class="header-logo-svg-span icon-styles">
               <svg width="16" height="16">
                  <use href="/project-GROUP_WORK_JS/assets/sprite-a8de2b94.svg#icon-logo"></use>
               </svg>
            </span>
            <svg class="header-logo-svg-text" width="118" height="20">
               <use href="/project-GROUP_WORK_JS/assets/sprite-a8de2b94.svg#icon-food-boutique"></use>
            </svg>
         </a>
         <nav class="header-menu">
            <ul class="header-list">
               <li>
                  <a href="./index.html" class="header-link btn-styles">Home</a>
               </li>
               <li>
                  <a href="./cart-page.html" class="header-link-basket">
                     <span class="header-link-basket-svg icon-styles">
                        <svg width="14" height="14">
                           <use href="/project-GROUP_WORK_JS/assets/sprite-a8de2b94.svg#icon-basket"></use>
                        </svg>
                     </span>
                     <span class="header-basket-card">Cart &lpar;<span class="header-basket-counter">0</span>&rpar;</span>
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </section>
</header>

      <main>
        <section class="cart-section-container">
  <div class="container cart-body">
    <div class="cart">
      <a href="./cart-page.html" class="header-link-basket">
        <span class="header-link-basket-svg icon-styles">
          <svg width="18" height="18">
            <use href="/project-GROUP_WORK_JS/assets/sprite-a8de2b94.svg#icon-basket"></use>
          </svg>
        </span>
      </a>
      <h2 class="products-quantity-title cart-title"></h2>
    </div>

    <div class="cart-empty">
      <img
        src="../img/basket-s-popap/basket-x1.png"
        alt="Empty basket"
        srcset="../img/basket-s-popap/basket-x2.png 2x"
      />
      <h3 class="products-titel">Your basket is <span>empty...</span></h3>
      <p>
        Go to the main page to select your favorite products and add them to the
        cart.
      </p>
    </div>

    <div class="cart-desktop-wrapper">
      <button class="del-all-btn" type="button">Delete all</button>
      <ul class="cart-container"></ul>

      <div class="cart-checkout-container">
        <h2 class="cart-title">Your order</h2>
        <div class="cart-total-container">
          <h2 class="products-total">Total</h2>
          <p>Sum: <span class="products-total-price cart-title"></span></p>
        </div>
      </div>
    </div>
  </div>
</section>


      </main>

      <footer class="footer">
   <section class="footer-section">
      <div class="footer-container container">

      </div>
   </section>
</footer>
    </div>
    
  </body>
</html>

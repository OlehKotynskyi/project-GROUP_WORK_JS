<section class="hero-section">
  <div class="hero-container container">
    <h1 class="hero-titel">Welcome to the <span>Food</span> Boutique!</h1>
    <div class="hero-text">
      <p>
        With Food Boutique, you're not just subscribing to food, you're signing
        up for a fresher, fitter, and happier you.
      </p>
    </div>
    <div class="hero-body-img">
      <div class="hero-img">
        <picture>
          <source
            media="(min-width: 1150px)"
            srcset="./img/hero/hero-x1.jpg 1x, ./img/hero/hero-x2.jpg 2x"
            type="image/jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hero/tablet-hero-x1.jpg 1x,
              ./img/hero/tablet-hero-x2.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./img/hero/mobile-hero-x1.jpg 1x,
              ./img/hero/mobile-hero-x2.jpg 2x
            "
            type="image/jpg"
          />
          <img
            class="hero-image"
            src="./img/hero/mobile-hero-x1.jpg"
            alt="grocery basket"
            width="335"
            loading="lazy"
          />
        </picture>
      </div>
      <svg class="hero-icon animations-rotate" width="100" height="100">
        <use href="./img/sprite.svg#icon-organic-food"></use>
      </svg>
    </div>
  </div>
</section>
